  <div *ngFor="let message of messages" class="flex">
    <div class="flex-col p-2" style="background-color: hsl({{message.color}}deg {{message.saturation}}% 40%);">{{message.name}}</div>
    <div class="flex-col p-2 " style="background-color: hsl({{message.color}}deg {{message.saturation}}% 45%);">{{message.date | date: 'dd-MM-yyyy HH:mm.ss'}}</div>
    <div class="flex-col p-2 grow" style="background-color: hsl({{message.color}}deg {{message.saturation}}% 50%);">{{message.message}}</div>
  </div>
