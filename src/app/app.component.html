
<h1 class="font-thin underline" >
  Hello world!
</h1>
<app-chat-screen [messages]="messages"></app-chat-screen>
<div *ngFor="let client of clients">
  <app-chat-client (lastMessageEmitter)="toScreen($event)" (removeClientEmitter)="removeClient($event)" name="{{client}}"></app-chat-client>
</div>
<button (click)="addClient()">Add client</button>
